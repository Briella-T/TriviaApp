<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CozyQuiz | Trivia Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="JS/login.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-[#A14625] font-mono">

    <div class="flex rounded-xl shadow-2xl overflow-hidden max-w-4xl w-full">

        <div class="w-1/2 bg-[#A0C7B4] p-12 flex flex-col justify-between items-center text-center relative max-md:hidden">
            <div class="absolute inset-0 bg-cover bg-center bg-no-repeat bg-[url('Images/cozyFall.jpg')]">
            </div>
        </div>

        <div class="w-full md:w-1/2 p-12 flex flex-col justify-center bg-stone-700">
            <h1 class="text-[#E49732] text-3xl font-semibold mb-2">CozyQuiz</h1>

            <form id="loginForm">
            <div class="mb-4">
                <label for="username" class="block text-[#E49732] text-sm font-medium mb-2">Username or Email</label>
                <input type="text" id="username" placeholder="Username/Email"
                       class="w-full px-4 py-2 border-b border-gray-300 focus:outline-none focus:border-[#E49732] text-gray-700">
            </div>

            <div class="mb-6">
                <div class="flex justify-between items-center">
                    <label for="password" class="block text-[#E49732] text-sm font-medium mb-2">Password</label>
                </div>
                <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 border-b border-gray-300 focus:outline-none focus:border-[#E49732] text-gray-700">
            </div>
            
            <div id="message" class="text-center font-medium h-6">
            </div>

            <button type="submit" id="submitButton" class="w-full bg-[#E49732] text-white py-3 rounded-full text-lg font-medium hover:bg-orange-500 transition duration-200">
                Login
            </button>
        </div>
        </form>
    </div>

</body>
</html>
