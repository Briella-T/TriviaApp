<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CozyQuiz | History & Stats</title>
    <script src="https://cdn.tailwindcss.com"></script>
     <script src="JS/stats.js" defer></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-[#A14625] min-h-screen flex items-center justify-center p-6 font-mono">

    <div class="max-w-4xl w-full mx-auto">
        
        <header class="text-center mb-10 py-6 bg-stone-700 rounded-xl shadow-lg">
            <h1 class="text-4xl font-extrabold text-[#E49732] tracking-tight mb-2">Game History</h1>
            <a href="main.html" class="text-gray-300 hover:text-white transition duration-150 text-sm">
                ‚Üê Back to Categories
            </a>
        </header>

        <h2 class="text-2xl font-bold text-white mb-4">Overall Performance</h2>
        <div id="generalStats" class="grid grid-cols-3 gap-6 mb-10">
            
            <div class="bg-amber-100 p-6 rounded-xl shadow-lg border-b-4 border-[#E49732]">
                <p class="text-4xl font-extrabold text-[#A14625]" id="stat-total-games">0</p>
                <p class="text-sm text-gray-700">Total Games Played</p>
            </div>
            
            <div class="bg-amber-100 p-6 rounded-xl shadow-lg border-b-4 border-green-600">
                <p class="text-4xl font-extrabold text-green-700" id="stat-avg-score">0%</p>
                <p class="text-sm text-gray-700">Average Score</p>
            </div>
            
            <div class="bg-amber-100 p-6 rounded-xl shadow-lg border-b-4 border-indigo-600">
                <p class="text-4xl font-extrabold text-indigo-700" id="stat-fastest-time">--</p>
                <p class="text-sm text-gray-700">Fastest Completion Time</p>
            </div>
        </div>

        <h2 class="text-2xl font-bold text-white mb-4">Recent Games</h2>
        <div class="bg-white rounded-xl shadow-md overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Date</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Category</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Difficulty</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Score</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Time</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Delete</th>
                    </tr>
                </thead>
                <tbody id="historyTableBody" class="bg-white divide-y divide-gray-200">
                </tbody>
            </table>
            <p id="no-data-msg" class="text-gray-500 p-6 text-center hidden">No games recorded yet. Go play a quiz!</p>
        </div>
    </div>
</body>
</html>
