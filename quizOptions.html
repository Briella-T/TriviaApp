<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="JS/selection.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-[#A14625] font-mono">

    <div class="flex rounded-xl shadow-2xl overflow-hidden max-w-sm w-full">
        <div class="w-full p-12 flex flex-col justify-center bg-stone-700">
            <h1 id="selected-cat" class="text-[#E49732] text-3xl font-semibold mb-5 text-center"></h1>
            <select id="difficulty-select"
                    class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 sm:text-sm rounded-md shadow-sm">
                <option value="" disabled selected>-- Select a difficulty --</option>
                <option value="es">Easy</option>
                <option value="md">Medium</option>
                <option value="hd">Hard</option>
            </select>
            <div class="bg-white p-5 rounded-xl shadow-2xl w-full max-w-sm text-center mt-5 mb-5">
                <label for="number-select" class="block text-sm font-medium text-gray-600 mb-2">Number of Questions:</label>
                    <select id="number-select" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-lg rounded-lg shadow-sm">
        
                    </select>
            </div>
            <div>
                <select id="type-select"
                    class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 sm:text-sm rounded-md shadow-sm">
                    <option value="" disabled selected>-- Select a type --</option>
                    <option value="es">Multiple Choice</option>
                    <option value="md">True/False</option>
                </select>
            </div>
            <div>
                <button id="start-quiz-btn" class="mt-6 w-full bg-[#E49732] text-white py-2 px-4 rounded-lg hover:bg-[#C9781A]">
                    Start Quiz
                </button>
            </div>
        </div>
    </div>

</body>
</html>
